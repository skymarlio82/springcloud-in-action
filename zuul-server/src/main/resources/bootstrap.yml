server:
  port: 8763
spring:
  application:
    name: zuul-server
  cloud:
    config:
      name: zuul-server
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:        enabled: true
  zipkin:
    locator:
      discovery:
        enabled: true
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0
    web:
      skip-pattern: (^cleanup.*|.+favicon.*)
ribbon:
  http:
    client:
      enabled: false
  okhttp:
    enabled: true
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true