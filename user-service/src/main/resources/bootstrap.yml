server:
  port: 8081
spring:
  application:
    name: user-service
  cloud:
    config:
      name: user-service
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:        enabled: true
  zipkin:
    base-url: http://localhost:9411/
    discoveryClientEnabled: false
    sender:
      type: web
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: hikariCP
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 60000