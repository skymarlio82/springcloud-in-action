server:
  port: 8091
spring:
  application:
    name: config-client
  cloud:
    config:
      name: springcloud-config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:        enabled: true
  zipkin:
    locator:      discovery:        enabled: true
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0
    web:      skip-pattern: (^cleanup.*)
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true