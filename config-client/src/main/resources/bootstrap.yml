server:
  port: 8091
spring:
  application:
    name: config-client
  cloud:
    config:
      name: springcloud-config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:        enabled: true
  zipkin:
    base-url: http://localhost:9411/
    discoveryClientEnabled: false
    sender:
      type: web
  sleuth:
    web:      client:        enabled: true
    sampler:
      probability: 1.0
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true